<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="Styles/global.css" />
    <link rel="stylesheet" href="Styles/room.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Ask.me - Perguntas e Respostas</title>

    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="Assets/logo.svg" alt="Logo do site" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #123456
            <img src="Assets/copy.svg" alt="Copiar numero da sala" />
          </div>
          <a href="#" class="button">
            <img src="Assets/users-white.svg" alt="Criar uma sala" />
            Criar Sala
          </a>
        </div>
      </header>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label for="question" class="sr-only"
            >O que você quer perguntar?</label
          >
          <textarea
            name="question"
            id="question"
            placeholder="O que você quer perguntar?"
          ></textarea>
          <footer>
            <div>
              <img src="Assets/lock.svg" alt="Cadeado" />Esta pergunta é anonima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>
      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">
          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="Assets/Avatar.svg" alt="Avatar" />
              </div>
              <div class="question">
                <p>Qual a diferença entre const, var e let no javaScript?</p>
              </div>
            </div>
            <div class="actions">
              <a href="" class="check"><img src="Assets/check.svg" alt="Marcar como lida">Marcar como lida</a>
              <a href="" class="delete"><img src="Assets/trash.svg" alt="Excluir">Excluir</a>
              
          </div>
        </div>
      </section>
    </div>
  </head>
  <body></body>
</html>
